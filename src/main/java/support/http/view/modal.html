<div class="modal-header">
    <h5 class="modal-title">{{modal.title}}</h5>
</div>
<div class="modal-body">
    {{modal.content}}
</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="cancel()"><span translate="word.CANCEL">Cancel</span></button>
    <button class="btn btn-primary" ng-click="ok()"><span translate="word.OK">OK</span></button>
</div>
